- name: "1.4.1 | Ensure bootloader password is set"
  block:
      - name: "1.4.1 | Ensure bootloader password is set | set superusers and password"
        ansible.builtin.lineinfile:
            path: "{{ cis_ubuntu2004_grub_user_file }}"
            regexp: "{{ item.regexp }}"
            line: "{{ item.line }}"
            state: present
            insertafter: "{{ item.after | default(omit) }}"
            create: true
        loop:
            - { regexp: '^set superusers', line: 'set superusers="{{ cis_ubuntu2004_grub_user }}"' }
            - { regexp: '^password_pbkdf2 {{ cis_ubuntu2004_grub_user }} grub.pbkdf2.*', line: 'password_pbkdf2 {{ cis_ubuntu2004_grub_user }} {{ cis_ubuntu2004_bootloader_password_hash }}', after: 'set superusers="' }
        notify: Grub update

      - name: "1.4.1 | Ensure bootloader password is set | allow unrestricted boot"
        ansible.builtin.lineinfile:
            path: "/etc/grub.d/10_linux"
            regexp: '(^CLASS="--class gnu-linux --class gnu --class os).*"$'
            line: '\g<1> --unrestricted"'
            backrefs: true
        notify: Grub update
        when: not cis_ubuntu2004_ask_passwd_to_boot
  when:
      - cis_ubuntu2004_set_boot_pass
