- name: "SECTION1 | 1.1.2.1 | Ensure /tmp is a separate partition"   # change by KMasis
  block:
      - name: "SECTION1 | 1.1.2.1 | Ensure /tmp is a separate partition | Absent"
        ansible.builtin.debug:
            msg: "Warning!! {{ required_mount }} doesn't exist. This is a manual task"

      - name: "SECTION1 | 1.1.2.1 | WARN | Ensure /tmp is a separate partition | warn_count"
        ansible.builtin.import_tasks:
            file: warning_facts.yml
  vars:
      warn_control_id: '1.1.2.1'
      required_mount: '/tmp'
  when:
      - required_mount not in mount_names
      - cis_ubuntu2004_rule_1_1_2_1
  tags:
      - level1-server
      - level1-workstation
      - audit
      - mounts
      - rule_1.1.2.1
      - tmp

- name: |
    "SECTION1 | 1.1.2.2 | Ensure nodev option set on /tmp partition | tmp_systemd"
    "SECTION1 | 1.1.2.3 | Ensure noexec option set on /tmp partition | tmp_systemd"
    "SECTION1 | 1.1.2.4 | Ensure nosuid option set on /tmp partition | tmp_systemd"
  ansible.builtin.template:
      src: etc/systemd/system/tmp.mount.j2
      dest: /etc/systemd/system/tmp.mount
      owner: root
      group: root
      mode: 0644
  notify: Remount tmp
  with_items:
      - "{{ ansible_mounts }}"
  loop_control:
      label: "{{ item.device }}"
  when:
      - item.mount == "/tmp"
      - tmp_mnt_type == 'tmp_systemd'
      - cis_ubuntu2004_rule_1_1_2_1 or
        cis_ubuntu2004_rule_1_1_2_2 or
        cis_ubuntu2004_rule_1_1_2_3 or
        cis_ubuntu2004_rule_1_1_2_4
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_1.1.2.2
      - rule_1.1.2.3
      - rule_1.1.2.4
      - tmp

- name: |
    "SECTION1 | 1.1.2.2 | Ensure nodev option set on /tmp partition | fstab"
    "SECTION1 | 1.1.2.3 | Ensure noexec option set on /tmp partition | fstab"
    "SECTION1 | 1.1.2.4 | Ensure nosuid option set on /tmp partition | fstab"
  ansible.posix.mount:
      path: /tmp
      src: "{{ item.device }}"
      state: present
      fstype: "{{ item.fstype }}"
      opts: defaults,{% if cis_ubuntu2004_rule_1_1_2_2 %}nodev,{% endif %}{% if cis_ubuntu2004_rule_1_1_2_3 %}noexec,{% endif %}{% if cis_ubuntu2004_rule_1_1_2_4 %}nosuid{% endif %}
