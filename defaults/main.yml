# Section 3 Control Variables
# Control 3.1.2
# cis_ubuntu2004_install_network_manager determines if this role can install network manager
cis_ubuntu2004_install_network_manager: true

# cis_ubuntu2004_firewall_package is the toggle for which firewall system is in use
# The valid options to use are ufw, nftables, or iptables
# Warning!! nftables is not supported in this role and will only message out if nftables is selected
# If using nftables please manually adjust firewall settings
cis_ubuntu2004_firewall_package: "ufw"

# Control 3.5.1.5
# cis_ubuntu2004_ufw_allow_out_ports are the ports for the firewall to allow
# if you want to allow out on all ports set variable to "all", example cis_ubuntu2004_ufw_allow_out_ports: "all"
cis_ubuntu2004_ufw_allow_out_ports:
    - 53
    - 80
    - 443

# This is optional only and is not part of the benchmark but the request does make sense to ensure this is correct.

ufw_add_incoming: false
cis_ubuntu2004_ufw_allow_in:
    - port: 22
      from: any
      proto: tcp

# Control 3.5.2.4
# nftables is not supported in this role. Some tasks have the task commented out, this is one of them
# cis_ubuntu2004_nftables_table_name is the name of the table in nftables you want to create
# the default nftables table name is inet filter. This variable name will be the one all
# nftables configs are applied to
# cis_ubuntu2004_nftables_table_name: "inet filter"

# Controls 3.5.3.2.1 through 3.5.3.3.4
# The iptables module only writes to memory which means a reboot could revert settings
# The below toggle will install iptables-persistent and save the rules in memory (/etc/iptables/rules.v4 or rules.v6)
# This makes the CIS role changes permenant
cis_ubuntu2004_save_iptables_cis_rules: true

# Section 4 Control Variables

# cis_ubuntu2004_sshd will contain all sshd variables. The task association and variable descriptions for each section are listed below
# Control 4.2.x
# allow_users, allow_groups, deny_users, and deny_groups. These are lists of users and groups to allow or deny ssh access to
# These are lists that are just space delimited, for example allow_users: "vagrant ubuntu" for the vagrant and ubuntu users

# log_level is the log level variable. This needs to be set to VERBOSE or INFO to conform to CIS standards

# max_auth_tries is the max number of authentication attampts per connection.
# This value should be 10 or less to conform to CIS standards

# ciphers is a comma seperated list of site approved ciphers
# ONLY USE STRONG CIPHERS. Weak ciphers are listed below
# DO NOT USE: 3des-cbc, aes128-cbc, aes192-cbc, and aes256-cbc

# MACs is the comma seperated list of site approved MAC algorithms that SSH can use during communication
# ONLY USE STRONG ALGORITHMS. Weak algorithms are listed below
# DO NOT USE: hmac-md5, hmac-md5-96, hmac-ripemd160, hmac-sha1, hmac-sha1-96, umac-64@openssh.com, umac-128@openssh.com, hmac-md5-etm@openssh.com,
# hmac-md5-96-etm@openssh.com, hmac-ripemd160-etm@openssh.com, hmac-sha1-etm@openssh.com, hmac-sha1-96-etm@openssh.com, umac-64-etm@openssh.com, umac-128-etm@openssh.com

# kex_algorithms is comma seperated list of the algorithms for key exchange methods
# ONLY USE STRONG ALGORITHMS. Weak algorithms are listed below
# DO NOT USE: diffie-hellman-group1-sha1, diffie-hellman-group14-sha1, diffie-hellman-group-exchange-sha1

# client_alive_interval is the amount of time idle before ssh session terminated. Set to 300 or less to conform to CIS standards
# client_alive_count_max will send client alive messages at the configured interval. Set to 3 or less to conform to CIS standards

# login_grace_time is the time allowed for successful authentication to the SSH server. This needs to be set to 60 seconds or less to conform to CIS standards
# max_sessions is the max number of open sessions permitted. Set the value to 4 or less to conform to CIS standards
cis_ubuntu2004_sshd:
    log_level: "INFO"
    max_auth_tries: 4
    ciphers: "chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr"
    macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256"
    kex_algorithms: "curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellman-group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256"
    client_alive_interval: 300
    client_alive_count_max: 3
    login_grace_time: 60
    max_sessions: 4
    # WARNING: make sure you understand the precedence when working with these values!!
    allow_users: "vagrant ubuntu"
    allow_groups: "vagrant ubuntu"
    # deny_users:
    # deny_groups:

# Control 4.3.x
# cis_ubuntu2004_sudo_package is the name of the sudo package to install
# The possible values are "sudo" or "sudo-ldap"
cis_ubuntu2004_sudo_package: "sudo"

# cis_ubuntu2004_sudo_logfile is the path and file name of the sudo log file
cis_ubuntu2004_sudo_logfile: "/var/log/sudo.log"
cis_ubuntu2004_sudo_timestamp_timeout: 15
cis_ubuntu2004_sugroup: nosugroup

# Controls 4.4.x
cis_ubuntu2004_passwd_hash_algo: sha512  # pragma: allowlist secret
# pam_tally2 login options allows for audit to be removed if required
cis_ubuntu2004_pamtally2_login_opts: 'onerr=fail audit silent deny=5 unlock_time=900'

# cis_ubuntu2004_pamd_pwhistory_remember is number of password chnage cycles a user can re-use a password
# This needs to be 5 or more to conform to CIS standards
cis_ubuntu2004_pamd_pwhistory_remember: 5

# Control 4.5.x
# cis_ubuntu2004_pass will be password based variables
# pass_min_days is the min number of days allowed between changing passwords. Set to 1 or more to conform to CIS standards
# max_days forces passwords to expire in configured number of days. Set to 365 or less to conform to CIS standards
# warn_age is how many days before pw expiry the user will be warned. Set to 7 or more to conform to CIS standards
# inactive the number of days of inactivity before the account will lock. Set to 30 day sor less to conform to CIS standards
cis_ubuntu2004_pass:
    max_days: 365
    min_days: 1
    warn_age: 7
    inactive: 30
    character_changed: 5
    max_repeat_letters: 3

# ubtu120cis_bash_umask is the umask to set in the /etc/bash.bashrc and /etc/profile.
# The value needs to be 027 or more restrictive to comply with CIS standards
cis_ubuntu2004_bash_umask: '027'

# Session timeout setting file (TMOUT setting can be set in multiple files)
# Timeout value is in seconds. Set value to 900 seconds or less
cis_ubuntu2004_shell_session_timeout:
    file: /etc/profile.d/tmout.sh
    timeout: 900

# Section 5 Control Variables - Logging and Auditing

# Logging
# Can be rsyslog or journald - anything else is not supported and will skip these steps
cis_ubuntu2004_syslog_service: 'rsyslog'
# if this is the journald server client upload to set to true
journald_log_server: false

# These Entries will need to be populated by the user
# Journald Settings
cis_ubuntu2004_journal_upload:
    remote_url:
    serverkeyfile:
    servercertfile:
    cis_ubuntu2004_journald:

cis_ubuntu2004_journald_log_rotate:
    systemmaxuse:
    systemkeepfree:
    runtimemaxuse:
    runtimekeepfree:
    maxfilesec:

## rsyslog
cis_ubuntu2004_system_is_log_server: false
# cis_ubuntu2004_rsyslog_ansible_managed will toggle ansible automated configurations of rsyslog
# You should set the rsyslog to your side specific needs.
cis_ubuntu2004_rsyslog_ansible_managed: true

# cis_ubuntu2004_remote_log_server is the remote logging server
cis_ubuntu2004_remote_log_server: 192.168.2.100

# cis_ubuntu2004_audit_back_log_limit is the audit_back_log limit and should be set to a sufficient value
# The example from CIS uses 8192
cis_ubuntu2004_audit_back_log_limit: 8192

# cis_ubuntu2004_max_log_file_size is largest the log file will become in MB
# This should be set based on your sites policy
cis_ubuntu2004_max_log_file_size: 10

# cis_ubuntu2004_auditd sets actions for admin_space_left_action and max_log_file_action
# CIS allows admin_space_left_action of "halt" or "single"
cis_ubuntu2004_auditd:
    admin_space_left_action: halt
    max_log_file_action: keep_logs

# cis_ubuntu2004_logrotate is the log rotate frequency. Options are daily, weekly, monthly, and yearly
cis_ubuntu2004_logrotate: "daily"

# Control 4.3
# cis_ubuntu2004_logrotate_create_settings are the settings for the create parameter in /etc/logrotate.conf
# The permissions need to be 640 or more restrictive.
# If you would like to include user/group settings to this parameter format the var as below
# cis_ubuntu2004_logrotate_create_settings: "0640 root utmp"
cis_ubuntu2004_logrotate_create_settings: "0640"

# Section 6 Control Variables

# cis_ubuntu2004_no_world_write_adjust will toggle the automated fix to remove world-writable perms from all files
# Setting to true will remove all world-writable permissions, and false will leave as-is
cis_ubuntu2004_no_world_write_adjust: true

# cis_ubuntu2004_un_owned_owner is the owner to set files to that have no owner
cis_ubuntu2004_unowned_owner: root
# cis_ubuntu2004_no_owner_adjust will toggle the automated fix to give a user to unowned files/directories
# true will give the owner from cis_ubuntu2004_un_owned_owner to all unowned files/directories and false will skip
cis_ubuntu2004_no_owner_adjust: true

# cis_ubuntu2004_ungrouped_group is the group to set files to that have no group
cis_ubuntu2004_ungrouped_group: root
# cis_ubuntu2004_no_group_adjust will toggle the automated fix to give a group to ungrouped files/directories
# true will give the group from cis_ubuntu2004_un_owned_group to all ungrouped files/directories and false will skip
cis_ubuntu2004_no_group_adjust: true

# cis_ubuntu2004_suid_adjust is the toggle to remove the SUID bit from all files on all mounts
# Set to true this role will remove that bit, set to false we will just warn about the files
cis_ubuntu2004_suid_adjust: false

# cis_ubuntu2004_sgid_adjust is the toggle to remove the GUID bit from all files on all mounts
# Set to true this role will remove that bit, set to false we will just warn about the files
cis_ubuntu2004_sgid_adjust: false

# Control 6.2.5 Allow ansible to adjust world-writable files. False will just display world-writable files, True will remove world-writable
# cis_ubuntu2004_passwd_label: "{{ (this_item | default(item)).id }}: {{ (this_item | default(item)).dir }}"
cis_ubuntu2004_passwd_label: "{{ (this_item | default(item)).id }}: {{ (this_item | default(item)).dir }}"

# We've defined disruption-high to indicate items that are likely to cause
# disruption in a normal workflow.  These items can be remediated automatically
# but are disabled by default to avoid disruption.
# Value of true runs disruptive tasks, value of false will skip disruptive tasks
cis_ubuntu2004_disruption_high: true